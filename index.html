    <script>
      // Debugging: Catch any errors before React even loads
      window.onerror = function(msg, url, line, col, error) {
        console.error("GLOBAL_ERROR:", msg, "at", url, ":", line);
        var errDiv = document.getElementById('debug-error');
        if (!errDiv) {
          errDiv = document.createElement('div');
          errDiv.id = 'debug-error';
          errDiv.style = 'position:fixed; top:0; left:0; width:100%; background:#ff4444; color:white; z-index:100000; padding:10px; font-family:monospace; font-size:11px;';
          document.body.appendChild(errDiv);
        }
        errDiv.innerHTML = '<b>Script Error:</b> ' + msg + '<br>Line: ' + line + ' <button onclick="location.reload(true)" style="background:white; color:black; border:none; padding:2px 5px; margin-left:10px;">Reload</button>';
      };

      window.process = { env: { API_KEY: "" } };
      
      // Force clear old service workers which might be caching bad redirects
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (let registration of registrations) { registration.unregister(); }
        });
      }
    </script>
